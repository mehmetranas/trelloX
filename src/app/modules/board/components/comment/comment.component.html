<div class="card w-100">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">2 days ago</h6>
    <p class="card-text">
      {{ comment?.content }}
    </p>
    <div class="d-flex justify-content-end">
      <button mat-raised-button color="accent" (click)="_onEdit()" class="mx-1">
        Edit
      </button>
      <button mat-button color="warn" (click)="_delete()" class="mx-1">
        Delete
      </button>
    </div>
  </div>
</div>
