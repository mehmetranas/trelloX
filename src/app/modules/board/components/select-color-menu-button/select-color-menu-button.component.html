<div *ngIf="bgColorClasses$ | async as classes" class="select-color">
  <button
    mat-icon-button
    [matMenuTriggerFor]="colorMenu"
    aria-label="Change Color"
  >
    <mat-icon>color_lens</mat-icon>
  </button>
  <mat-menu #colorMenu="matMenu">
    <button
      *ngFor="let class of classes"
      mat-menu-item
      [class]="class"
      (click)="_selectedBgColorClass(class)"
    ></button>
  </mat-menu>
</div>
