<div class="select-color">
  <button
    mat-icon-button
    [matMenuTriggerFor]="colorMenu"
    aria-label="Change Color"
  >
    <mat-icon>color_lens</mat-icon>
  </button>
  <mat-menu #colorMenu="matMenu">
    <button mat-menu-item class="bg-secondary"></button>
    <button mat-menu-item disabled class="bg-warning"></button>
    <button mat-menu-item class="bg-accent"></button>
  </mat-menu>
</div>
