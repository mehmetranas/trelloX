<mat-form-field appearance="fill" class="w-100">
  <mat-label>A New Card</mat-label>
  <textarea
    matInput
    [(ngModel)]="title"
    placeholder="What's your idea ?'"
  ></textarea>
  <button
    mat-raised-button
    (click)="createCard()"
    class="mx-1"
    color="accent"
    [disabled]="!title || title.trim().length === 0"
  >
    Create
  </button>
  <button mat-icon-button class="mx-1" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
